<p>listado de heroes</p>

<div *ngIf= " validate; else noBorrado " >
    <h3>Heroe Borrado</h3>
    <span>{{borrado}}</span>
</div>

<ng-template #noBorrado>
    <h3>no ha borrado nada</h3>
</ng-template>




<button (click)="borrar()">Borrar</button>

<ul>
    <li *ngFor="let heroe of heroes">
        {{heroe}}
    </li>


</ul>
